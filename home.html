<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amount Intrest</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h1>AMOUNT INTRAEST</h1>
        <div class="input-wrapper">
            <div class="wrapper">
                    <label for="principal">Enter The Amount (RS)</label>
                    <input type="number" id="principal" value="1000">
            </div>
            <div class="wrapper">
                <label for="rate">Intrest (RS)</label>
                <input type="number" id="rate" value="2">
            </div>
        </div>
        <label for="time"> Time :</label>
        <div class="time-wrapper">
            <input type="number" id="time" value="1">
            <select name="duration" id="duration">
                <option value="year">year</option>
                <option value="month">Month</option>
            </select>
        </div>
        <button id="calculate-btn">Calculate</button>
        <span id="result"></span>
    </div>
    <script src="./home.js">
        
    </script>
</body>
</html>
